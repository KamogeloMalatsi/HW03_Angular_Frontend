   <div class="container1">
    <div class="wrapper1">
      <div class="title1"><span><b>Register</b></span></div>
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <div class="row1" [ngClass]="{'invalid': registerForm.submitted && !email.valid}">
          <label [ngClass]="{'invalid-label': registerForm.submitted && !email.valid}">Email Address*</label>
          <i class='bx bxs-user'></i>
          <input type="email" [(ngModel)]="user.emailaddress" name="emailaddress" #email="ngModel" placeholder="Email Address" required email [ngClass]="{'invalid-input': registerForm.submitted && !email.valid}">
          <div *ngIf="registerForm.submitted && !email.valid" class="error">Please enter a valid email address.</div>
        </div>
        <div class="row1" [ngClass]="{'invalid': registerForm.submitted && !password.valid}">
          <label [ngClass]="{'invalid-label': registerForm.submitted && !password.valid}">Password*</label>
          <i class='bx bxs-lock-alt'></i>
          <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" placeholder="Password" required minlength="6" maxlength="16" [ngClass]="{'invalid-input': registerForm.submitted && !password.valid}">
          <div *ngIf="registerForm.submitted && password.errors?.['required']" class="error">
            Password is required.
          </div>
          <div *ngIf="registerForm.submitted && password.errors?.['minlength']" class="error">
            Password must be at least 6 characters long.
          </div>
          <div *ngIf="registerForm.submitted && password.errors?.['maxlength']" class="error">
            Password cannot be more than 16 characters long.
          </div>
        </div>
        <div class="row1 button1">
          <input type="submit" value="Register">
        </div>
        <div class="signup-link1">Already have an account? <a [routerLink]="['/login']"><b>Login Here!</b></a></div>
      </form>
    </div>
  </div>
