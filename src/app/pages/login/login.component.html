  <div class="container1">
    <div class="wrapper1">
      <div class="title1"><span><b>Log In</b></span></div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row1" [ngClass]="{'invalid': (f['emailaddress'].touched || formSubmitted) && f['emailaddress'].invalid}">
          <label>Username*</label>
          <i class='bx bxs-user' ></i>
          <input type="text" formControlName="emailaddress" placeholder="Email Address">
          <div *ngIf="(f['emailaddress'].touched || formSubmitted) && f['emailaddress'].errors?.['required']" class="error">Email is required.</div>
          <div *ngIf="(f['emailaddress'].touched || formSubmitted) && f['emailaddress'].errors?.['email']" class="error">Please enter a valid email address.</div>
        </div>
        <div class="row1" [ngClass]="{'invalid': (f['password'].touched || formSubmitted) && f['password'].invalid}">
          <label>Password*</label>
          <i class='bx bxs-lock-alt'></i>
          <input type="password" formControlName="password" placeholder="Password">
          <div *ngIf="(f['password'].touched || formSubmitted) && f['password'].errors?.['required']" class="error">Password is required.</div>
          <div *ngIf="(f['password'].touched || formSubmitted) && f['password'].errors?.['minlength']" class="error">Password must be at least 6 characters long.</div>
          <div *ngIf="(f['password'].touched || formSubmitted) && f['password'].errors?.['maxlength']" class="error">Password cannot be more than 16 characters long.</div>
        </div>
        <div class="row1 button1">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link1">Don't have an account? <a [routerLink]="['/register']"><b>Register Here?</b></a></div>
      </form>
      <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>
    </div>
  </div>
